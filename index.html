<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
</head>
<body>
    
    <div class="time-counter">
        <div class="menu">
            <div class="date">
                <h1>Date</h1>
                <div class="inputs">
                    <div class="input">
                        <h2>DD</h2>
                        <input id="date-dd" type="text">
                    </div>
                    <div class="input">
                        <h2>MM</h2>
                        <input id="date-mm" type="text">
                    </div>
                    <div class="input">
                        <h2>YYYY</h2>
                        <input id="date-yy" type="text">
                    </div>
                </div>
            </div>
            <div class="options">
                <h1>Count</h1>
                <div class="buttons">
                    <button>All time</button>
                    <button>Years</button>
                    <button>Months</button>
                    <button>Weeks</button>
                    <button>Days</button>
                    <button>Hours</button>
                    <button>Minutes</button>
                    <button>Seconds</button>
                </div>
            </div>
        </div>
        <div class="result">
            <h1>Result</h1>
            <h2 id="counted">HelloHelloHelloHelloHelloHello</h2>
            <button id="again">Count again</button>
        </div>
    </div>

</body>
</html>
